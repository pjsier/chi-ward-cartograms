<!DOCTYPE html>
<html>
  <head>
    <title>D3 Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset='utf-8' />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="lib/colorbrewer.min.js"></script>
    <style>
    * {
      font-family: "Verdana";
      font-size: 10;
    }
    #map-container {
      display: block;
    }
    path {
      stroke: black;
      stroke-width: 0.3;
    }
    g text {
      alignment-baseline: central;
      text-anchor: middle;
      font-size: 10px;
    }
    </style>
  </head>
  <body>
    <input name="toWards"
           type="button"
           value="To Wards"
           onclick="toWards()" />
    <input name="toSquares"
           type="button"
           value="To Squares"
           onclick="toSquares()" />
   <input name="toBars"
          type="button"
          value="To Bars"
          onclick="toBars()" />
    <svg id="map-container"></svg>
    <script src="js/script.js"></script>
  </body>
</html>
